<div class="relative">
    <div class="md:block hidden">
        <img src="./assets/images/gifts_banner.jpg" alt="error" width="100%" height="410" class="undefined w-full h-80">

    </div>
</div>
<div class="do-main-wrap">
    <section id="estore" class="bordered pb-5 d-block d-md-block d-lg-none d-xl-none"></section>
  
    <section id="muhrat" class="bordered pb-5">
      <div class="container">
        <div class="row1 justify-content-center" >
          <div class="col-lg-12 text-center">
            <div class="do-heading do-lined">
              <h1>
                
                GIFTS
                
              </h1>
            </div>
            <div class="text-center mw-75 mx-auto">
              <p>
                Eternalize precious moments by gifting your loved ones everlasting jewels. We have splendid adornments for every occasion with no shortage of choice. Make every occasion memorable with Kalyan Jewellers.
            </p>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cards">
        <div class="card-container">
          <img [src]="card.image" alt="Card Image" class="card-img">
          <div class="card-overlay">
            <div class="card-text">{{ card.text }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
