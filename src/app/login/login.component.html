<!-- login.component.html -->
<div class="login-container">
    <div class="background-image"></div>
    <div class="login-form-container">
      <form #f="ngForm" novalidate (ngSubmit)="onSubmit(f)">
        <h2>Login</h2>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            #email="ngModel"
            required
            class="form-control"
          />
          <small [hidden]="email.valid || (email.pristine && !f.submitted)">
            Email is required .
          </small>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            required
            class="form-control"
          />
          <small [hidden]="password.valid || (password.pristine && !f.submitted)">
            Password is required .
          </small>
        </div>
        <div class="links">
          <a routerLink="/forgot-password">Forgot Password?</a>

        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        
        <div class="links">
          
          <a routerLink="/registration"> Sign Up</a>
        </div>
  
        <div class="google-login">
          <button class="btn btn-secondary">Login with Google</button>
        </div>
      </form>
    </div>
    
  </div>
