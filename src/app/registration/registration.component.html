<section class="h-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="text" id="name" formControlName="name" class="form-control form-control-lg" />
                  <label class="form-label" for="name">Your Name</label>
                  <div
                    *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                    class="alert alert-danger">
                    
                      Name is required.
                    
                  </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Your Email</label>
                    <div
                    *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="alert alert-danger">
                    
                      Email is required.
                    
                  </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" formControlName="password"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                    <div
                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="alert alert-danger">
                    
                      Password is required.
                    
                  </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="confirmPassword" formControlName="confirmPassword"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="confirmPassword">Repeat your password</label>
                    <div
                    *ngIf="!registerForm.hasError('confirmPassword') && registerForm.get('confirmPassword')?.touched"
                    class="alert alert-danger">
                    
                      Same Password is required.
                    
                  </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" formControlName="terms" id="terms" />
                    <label class="form-check-label" for="terms">
                      I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                    
                  </div>

                  <div class="d-flex justify-content-center">
                    <button 
                    type="submit" 
                    
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a routerLink="/login"
                      class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
